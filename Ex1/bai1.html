<body>

    <div style="padding: 10px" class="row">
        <div class="col-md-6 col-xs-12">
            Latitude:
            <input type="text" id="txtLat" value="10.881784" />

        <input type="button" value="Get Address" onclick="GetAddress()" />

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        function GetAddress() {
            var lat = parseFloat(document.getElementById("txtLat").value);
            var long = parseFloat(document.getElementById("txtLong").value);
            var latlng = new google.maps.LatLng(lat, long);
            var geocoder = geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'latLng': latlng }, function (kq, tt) {
                if (tt == google.maps.GeocoderStatus.OK) {
                    if (kq[0]) {
                        document.getElementById("address").innerHTML = kq[0].formatted_address;
                    }                      
                }
                else
                {
                     document.getElementById("address").innerHTML = "Invail Value";
                }
                });
        }
    </script>
